<!doctype html>

<html>
	<head>
		<title> Gripfab Framework </title>
		<meta charset="utf-8"/>
		<meta name = "value" />
		<style> 
			
			dl{border-style: solid;
				border-color: lightgrey;
			}
		</style>
		<link rel="stylesheet" href="style.css" />
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		 <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	</head>
	<body>

		<div>
			<h1>GripFab</h1>
			<ul>
				<li>	<button type="button" class="btn btn-default btn-lg">
  							<span class="glyphicon glyphicon-cloud" aria-hidden="true"></span> Get pre-existing Grip
						</button>
				</li>
			<li><button type="button" class="btn btn-default btn-lg">
  							<span class="glyphicon glyphicon-search" aria-hidden="true"></span> Get-Existing AT (non-grip)
						</button></li>
			<li><button type="button" class="btn btn-default btn-lg">
  							<span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add a Grip to the Base Repository
						</button></li>
			<li><button type="button" class="btn btn-default btn-lg">
  							<span class="glyphicon glyphicon-log-in" aria-hidden="true"></span> Add a Grip Barrel specification to the repository
						</button></li>
			<li><button type="button" class="btn btn-default btn-lg">
  							<span class="glyphicon glyphicon-wrench" aria-hidden="true"></span> Make a new grip
						</button></li>
			</ul>
		</div>
	</body>
</html>
